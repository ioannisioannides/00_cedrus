---
engines:
  ruff:
    enabled: true
  trivy:
    enabled: false
  eslint:
    enabled: true
  stylelint:
    enabled: true
  markdownlint:
    enabled: true
  hadolint:
    enabled: true
  shellcheck:
    enabled: true
  bandit:
    enabled: true
  semgrep:
    enabled: true
  
  # Disabled / Redundant Tools
  pylint:
    enabled: false
  prospector:
    enabled: false
  checkov:
    enabled: false
  lizard:
    enabled: false
  pmd:
    enabled: false
  spotbugs:
    enabled: false
  codenarc:
    enabled: false
  rubocop:
    enabled: false
  brakeman:
    enabled: false
  flawfinder:
    enabled: false
  remark-lint:
    enabled: false
  csslint:
    enabled: false
  jacksonlinter:
    enabled: false

exclude_paths:
  - .venv/
  - node_modules/
  - htmlcov/
  - static/
  - staticfiles/
  - media/
  - logs/
  - _archive/
  - .ruff_cache/
  - .coverage
  - "**/*.pdf"
  - "*.pdf"
  - "**/*.sqlite3"
  - "*.sqlite3"
  - "**/*.pyc"
  - "*.pyc"
  - results.sarif

