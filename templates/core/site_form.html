{% extends "base.html" %}

{% block title %}{% if object %}Edit{% else %}Create{% endif %} Site - Cedrus{% endblock %}

{% block content %}
<h1>{% if object %}Edit{% else %}Create{% endif %} Site</h1>

<form method="post">
    {% csrf_token %}
    <div class="card">
        <div class="card-body">
            <div class="mb-3">
                <label for="id_organization" class="form-label">Organization *</label>
                <select class="form-select" id="id_organization" name="organization" required>
                    {% for org in form.organization.field.queryset %}
                        <option value="{{ org.pk }}" {% if form.organization.value == org.pk %}selected{% endif %}>{{ org.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="id_site_name" class="form-label">Site Name *</label>
                <input type="text" class="form-control" id="id_site_name" name="site_name" value="{{ form.site_name.value|default:'' }}" required>
            </div>
            <div class="mb-3">
                <label for="id_site_address" class="form-label">Site Address *</label>
                <textarea class="form-control" id="id_site_address" name="site_address" rows="3" required>{{ form.site_address.value|default:'' }}</textarea>
            </div>
            <div class="mb-3">
                <label for="id_site_employee_count" class="form-label">Site Employee Count</label>
                <input type="number" class="form-control" id="id_site_employee_count" name="site_employee_count" value="{{ form.site_employee_count.value|default:'' }}" min="1">
            </div>
            <div class="mb-3">
                <label for="id_site_scope_override" class="form-label">Site Scope Override</label>
                <textarea class="form-control" id="id_site_scope_override" name="site_scope_override" rows="3">{{ form.site_scope_override.value|default:'' }}</textarea>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="id_active" name="active" {% if form.active.value %}checked{% endif %}>
                    <label class="form-check-label" for="id_active">Active</label>
                </div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'core:site_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </div>
</form>
{% endblock %}
