<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Cedrus Report{% endblock %}</title>
    <style>
        @page {
            size: A4;
            margin: 2cm;
            @top-center {
                content: "CONFIDENTIAL";
                font-size: 9pt;
                color: #666;
            }
            @bottom-center {
                content: "Page " counter(page) " of " counter(pages);
                font-size: 9pt;
                color: #666;
            }
        }
        body {
            font-family: "Helvetica", "Arial", sans-serif;
            font-size: 10pt;
            line-height: 1.5;
            color: #333;
        }
        h1 {
            font-size: 24pt;
            color: #2c3e50;
            margin-bottom: 0.5cm;
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 10px;
        }
        h2 {
            font-size: 16pt;
            color: #2c3e50;
            margin-top: 1cm;
            margin-bottom: 0.5cm;
            border-bottom: 1px solid #eee;
        }
        h3 {
            font-size: 12pt;
            color: #34495e;
            margin-top: 0.5cm;
            margin-bottom: 0.2cm;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1cm;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .header-info {
            margin-bottom: 2cm;
        }
        .meta-table th {
            width: 30%;
            background-color: #fff;
            border: none;
            border-bottom: 1px solid #eee;
        }
        .meta-table td {
            border: none;
            border-bottom: 1px solid #eee;
        }
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 8pt;
            font-weight: bold;
            text-transform: uppercase;
        }
        .status-major { background-color: #ffebee; color: #c62828; }
        .status-minor { background-color: #fff3e0; color: #ef6c00; }
        .status-ofi { background-color: #e3f2fd; color: #1565c0; }
        
        .footer {
            margin-top: 2cm;
            font-size: 8pt;
            color: #7f8c8d;
            text-align: center;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header-info">
        <div style="float: right; text-align: right;">
            <strong>Cedrus Certification Body</strong><br>
            123 Compliance Way<br>
            London, UK
        </div>
        <div style="clear: both;"></div>
    </div>

    {% block content %}{% endblock %}

    <div class="footer">
        Generated by Cedrus Platform on {% now "Y-m-d H:i" %}
    </div>
</body>
</html>
