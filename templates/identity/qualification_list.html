{% extends "base.html" %}
{% block content %}
<div class="page-header">
  <div>
    <h1>Qualifications</h1>
    <p class="page-subtitle">Professional certifications and approvals</p>
  </div>
</div>
<div class="card">
  <div class="card-body">
    <ul class="mb-0">
      {% for qualification in qualifications %}
        <li>{{ qualification }}</li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
