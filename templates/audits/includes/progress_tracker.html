{% load audit_tags %}
{% get_audit_progress audit as progress %}

<div class="card mb-4">
    <div class="card-body p-4">
        {% if progress.status == 'cancelled' %}
            <div class="alert alert-danger mb-0 d-flex align-items-center justify-content-center gap-2">
                <i class="bi bi-x-circle-fill"></i>
                <span>This audit has been cancelled.</span>
            </div>
        {% else %}
            <div class="progress-tracker">
                <!-- Background Track -->
                <div class="progress-tracker-bar" style="width: {{ progress.progress_percent|floatformat:0 }}%;"></div>
                
                {% for step in progress.steps %}
                    <div class="progress-step {% if step.id < progress.current_step %}completed{% elif step.id == progress.current_step %}active{% endif %}">
                        <div class="progress-step-circle">
                            {% if step.id < progress.current_step %}
                                <i class="bi bi-check-lg"></i>
                            {% else %}
                                {{ step.id }}
                            {% endif %}
                        </div>
                        <div class="progress-step-label">{{ step.label }}</div>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</div>
