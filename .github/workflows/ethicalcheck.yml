# API Security Testing with OWASP ZAP
# This workflow performs automated API security testing using OWASP ZAP

name: API Security Testing

# Controls when the workflow will run
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '45 1 * * 6'  # Weekly on Saturdays

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  api-security-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: cedrus_test
          POSTGRES_USER: cedrus
          POSTGRES_PASSWORD: cedrus
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 1  # Shallow clone for speed

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Django migrations and start server
      run: |
        python manage.py migrate --noinput
        python manage.py runserver 0.0.0.0:8000 &
        sleep 10  # Wait for server to start
      env:
        DATABASE_URL: postgresql://cedrus:cedrus@localhost:5432/cedrus_test
        DJANGO_SECRET_KEY: test-secret-key-for-ci-only
        DJANGO_DEBUG: 'False'

    - name: Run OWASP ZAP Baseline Scan
      uses: zaproxy/action-baseline@v0.13.0
      with:
        target: 'http://localhost:8000'
        fail_action: false
        cmd_options: '-a'

    - name: Upload ZAP report
      uses: actions/upload-artifact@v5
      if: always()
      with:
        name: zap-baseline-report
        path: report_html.html

