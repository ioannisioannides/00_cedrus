# API Security Testing with OWASP ZAP
# This workflow performs automated API security testing using OWASP ZAP

name: API Security Testing

# Controls when the workflow will run
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '45 1 * * 6'  # Weekly on Saturdays

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  api-security-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 1  # Shallow clone for speed

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Generate OpenAPI spec
      run: |
        # Generate OpenAPI/Swagger spec from Django
        python manage.py generate_swagger > openapi.json || echo '{"openapi": "3.0.0", "info": {"title": "Cedrus API", "version": "1.0.0"}, "paths": {}}' > openapi.json

    - name: Run OWASP ZAP API Security Scan
      uses: zaproxy/action-api-scan@v0.3.0
      with:
        target: 'http://localhost:8000'
        format: 'json'

    - name: Upload security report
      uses: actions/upload-artifact@v5
      with:
        name: api-security-report
        path: report.json

    - name: Upload SARIF results
      uses: github/codeql-action/upload-sarif@v4
      if: always()
      with:
        sarif_file: ./report.json
      continue-on-error: true

