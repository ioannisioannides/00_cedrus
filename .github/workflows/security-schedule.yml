name: Security Schedule (Weekly)

on:
  schedule:
    - cron: '0 2 * * 1' # Every Monday at 2 AM
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  issues: write

jobs:
  # -----------------------------------------------------------------------------
  # JOB 1: Dependency Audit
  # -----------------------------------------------------------------------------
  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
          enable-cache: false

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Export requirements for audit tools
        run: uv export --format requirements-txt --no-emit-project --output-file requirements.txt

      - name: Run pip-audit
        run: uvx pip-audit -r requirements.txt

      - name: Run Safety
        run: uvx safety check --file requirements.txt

  # -----------------------------------------------------------------------------
  # JOB 2: Container Scan (Trivy)
  # -----------------------------------------------------------------------------
  container-scan:
    name: Container Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Build Docker Image
        run: docker build -t cedrus:latest .

      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: 'cedrus:latest'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  # -----------------------------------------------------------------------------
  # JOB 3: DAST (OWASP ZAP)
  # -----------------------------------------------------------------------------
  zap-scan:
    name: OWASP ZAP Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
          enable-cache: false

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Start Application
        env:
          DJANGO_SECRET_KEY: 'zap-scan-secret'
          DJANGO_DEBUG: 'False'
          DJANGO_ALLOWED_HOSTS: 'localhost,127.0.0.1'
        run: |
          uv run python manage.py migrate
          uv run python manage.py runserver 0.0.0.0:8000 &
          sleep 10

      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.15.0
        with:
          target: 'http://localhost:8000'
          fail_action: false # Don't fail the build, just report
          cmd_options: '-a'
