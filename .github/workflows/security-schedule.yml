name: Security Schedule (Weekly)

on:
  schedule:
    - cron: '0 2 * * 1' # Every Monday at 2 AM
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  issues: write

jobs:
  # -----------------------------------------------------------------------------
  # JOB 1: Dependency Audit
  # -----------------------------------------------------------------------------
  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pip-audit safety

      - name: Run pip-audit
        run: pip-audit

      - name: Run Safety
        run: safety check

  # -----------------------------------------------------------------------------
  # JOB 2: Container Scan (Trivy)
  # -----------------------------------------------------------------------------
  container-scan:
    name: Container Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t cedrus:latest .

      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'cedrus:latest'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  # -----------------------------------------------------------------------------
  # JOB 3: DAST (OWASP ZAP)
  # -----------------------------------------------------------------------------
  zap-scan:
    name: OWASP ZAP Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Start Application
        env:
          DJANGO_SECRET_KEY: 'zap-scan-secret'
          DJANGO_DEBUG: 'False'
          DJANGO_ALLOWED_HOSTS: 'localhost,127.0.0.1'
        run: |
          python manage.py migrate
          python manage.py runserver 0.0.0.0:8000 &
          sleep 10

      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.13.0
        with:
          target: 'http://localhost:8000'
          fail_action: false # Don't fail the build, just report
          cmd_options: '-a'
