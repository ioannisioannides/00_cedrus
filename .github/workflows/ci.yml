name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.13'

permissions:
  contents: read
  pull-requests: write

jobs:
  # -----------------------------------------------------------------------------
  # JOB 1: Code Quality (Linting & Formatting)
  # -----------------------------------------------------------------------------
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: false

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Check Formatting (Ruff)
        run: uv run ruff format --check .

      - name: Lint (Ruff)
        run: uv run ruff check .

  # -----------------------------------------------------------------------------
  # JOB 2: Security (Static Analysis)
  # -----------------------------------------------------------------------------
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: false

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run Bandit (via Ruff)
        run: uv run ruff check --select S .

  # -----------------------------------------------------------------------------
  # JOB 3: Tests & Coverage
  # -----------------------------------------------------------------------------
  test:
    name: Tests & Coverage
    runs-on: ubuntu-latest
    needs: [quality]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: false

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run Tests
        run: |
          uv run pytest --cov=. --cov-report=xml --cov-report=term

      - name: Upload Coverage
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report
          path: coverage.xml

  # -----------------------------------------------------------------------------
  # JOB 4: Django System Checks
  # -----------------------------------------------------------------------------
  django-check:
    name: Django Checks
    runs-on: ubuntu-latest
    needs: [quality]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: false

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Django Check (Deploy)
        env:
          DJANGO_SECRET_KEY: 'ci-test-key-that-is-at-least-50-characters-long-for-security-testing-purposes-only'
          DJANGO_ALLOWED_HOSTS: 'localhost'
          DJANGO_SETTINGS_MODULE: 'cedrus.settings_production'
        run: |
          uv run python manage.py check --deploy --fail-level WARNING

  # -----------------------------------------------------------------------------
  # JOB 5: Docker Build (Verification)
  # -----------------------------------------------------------------------------
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [test, security]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: cedrus:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
