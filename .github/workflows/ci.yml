name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'

permissions:
  contents: read
  pull-requests: write

jobs:
  # -----------------------------------------------------------------------------
  # JOB 1: Code Quality (Linting & Formatting)
  # -----------------------------------------------------------------------------
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8 pylint django

      - name: Check Formatting (Black)
        run: black --check .

      - name: Check Imports (Isort)
        run: isort --check-only --profile black .

      - name: Lint (Flake8)
        run: flake8 .

      - name: Lint (Pylint)
        # Running on specific apps to avoid noise from migrations/settings if not configured perfectly
        run: |
          pylint audits trunk core accounts || true

  # -----------------------------------------------------------------------------
  # JOB 2: Security (Static Analysis)
  # -----------------------------------------------------------------------------
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit
        run: bandit -r . -lll -x tests,*/tests.py

  # -----------------------------------------------------------------------------
  # JOB 3: Tests & Coverage
  # -----------------------------------------------------------------------------
  test:
    name: Tests & Coverage
    runs-on: ubuntu-latest
    needs: [quality] # Run tests only if quality checks pass to save resources
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cov pytest-django

      - name: Run Tests
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term

      - name: Upload Coverage
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report
          path: coverage.xml

  # -----------------------------------------------------------------------------
  # JOB 4: Django System Checks
  # -----------------------------------------------------------------------------
  django-check:
    name: Django Checks
    runs-on: ubuntu-latest
    needs: [quality]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Django Check (Deploy)
        env:
          DJANGO_SECRET_KEY: 'ci-test-key-that-is-at-least-50-characters-long-for-security-testing-purposes-only'
          DJANGO_ALLOWED_HOSTS: 'localhost'
          DJANGO_SETTINGS_MODULE: 'cedrus.settings_production'
        run: |
          python manage.py check --deploy --fail-level WARNING

  # -----------------------------------------------------------------------------
  # JOB 5: Docker Build (Verification)
  # -----------------------------------------------------------------------------
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [test, security]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: cedrus:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
