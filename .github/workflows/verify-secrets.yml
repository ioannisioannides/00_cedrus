name: Verify Secrets

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verify-secrets:
    name: Verify DJANGO_SECRET_KEY is available
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Confirm DJANGO_SECRET_KEY is present
        env:
          DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
        run: |
          if [ -z "$DJANGO_SECRET_KEY" ]; then
            echo "DJANGO_SECRET_KEY is not set" >&2
            exit 1
          else
            echo "DJANGO_SECRET_KEY is present (masked)"
          fi
