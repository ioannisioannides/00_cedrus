name: Security Scan (Weekly)
# Enterprise Excellence Initiative - Week 1, Day 3-4
# Scheduled security audits and dependency updates

on:
  schedule:
    # Run every Monday at 2 AM UTC
    - cron: '0 2 * * 1'
  workflow_dispatch:  # Manual trigger

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Install security tools
      run: |
        pip install bandit safety pip-audit
    
    - name: Bandit security scan
      run: |
        bandit -r accounts audits core cedrus -f json -o bandit-weekly.json
        bandit -r accounts audits core cedrus -ll
    
    - name: Safety vulnerability check
      run: |
        safety check --json --output safety-weekly.json || true
        safety check
    
    - name: pip-audit vulnerability check
      run: |
        pip-audit --desc --format json -o pip-audit-weekly.json || true
        pip-audit --desc
    
    - name: Upload security reports
      uses: actions/upload-artifact@v4
      with:
        name: weekly-security-reports
        path: |
          bandit-weekly.json
          safety-weekly.json
          pip-audit-weekly.json
        retention-days: 90
    
    - name: Create security issue if vulnerabilities found
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'ðŸ”’ Security vulnerabilities detected in weekly scan',
            body: 'Automated security scan has detected potential vulnerabilities. Please review the artifacts from this workflow run.',
            labels: ['security', 'automated']
          })
