name: Configure Branch Protection (manual)

on:
  workflow_dispatch:

jobs:
  protect-main:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Configure branch protection for `main`
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_PAT }} # GITHUB_TOKEN cannot modify branch protection; use a PAT
          script: |
            const branch = 'main';
            const required_status_checks = {
              strict: true,
              contexts: [
                'Code Quality',
                'Security Scan',
                'Tests & Coverage',
                'Django Checks',
                'Docker Build'
              ]
            };
            await github.rest.repos.updateBranchProtection({
              owner: context.repo.owner,
              repo: context.repo.repo,
              branch,
              required_status_checks,
              enforce_admins: true,
              required_pull_request_reviews: { required_approving_review_count: 1 },
              restrictions: null,
            });
