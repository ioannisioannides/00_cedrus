version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${DB_NAME:-cedrus_production}
      POSTGRES_USER: ${DB_USER:-cedrus}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: gunicorn cedrus.wsgi:application -b 0.0.0.0:8000 --workers 3
    environment:
      DJANGO_SETTINGS_MODULE: cedrus.settings_production
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DJANGO_ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  postgres_data:
