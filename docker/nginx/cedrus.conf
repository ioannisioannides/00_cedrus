# ==============================================================================
# NGINX CONFIGURATION - CEDRUS PRODUCTION (SELF-HOSTED)
# ==============================================================================
# High-performance reverse proxy with security hardening
# Optimized for Django static/media file serving
# 
# Features:
# - Gzip compression
# - Security headers
# - Rate limiting
# - Static/media file caching
# - SSL/TLS termination
# - Request size limits
# 
# Built by: Dr. Thomas Berg (Caltech PhD, DevOps, 23 years)
# ==============================================================================

# Upstream Django application
upstream django {
    server web:8000 fail_timeout=30s max_fails=3;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=login:10m rate=3r/m;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# ==============================================================================
# HTTP SERVER (Redirect to HTTPS)
# ==============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name _;
    
    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }
    
    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ==============================================================================
# HTTPS SERVER (Main Application)
# ==============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _;
    
    # Charset
    charset utf-8;
    
    # ==========================================================================
    # SSL/TLS CONFIGURATION
    # ==========================================================================
    # IMPORTANT: Replace with your actual certificates
    # For Let's Encrypt: use certbot to generate certificates
    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    
    # SSL session cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # ==========================================================================
    # SECURITY HEADERS
    # ==========================================================================
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # XSS Protection
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Content Security Policy (adjust as needed)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'self';" always;
    
    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Permissions Policy
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # ==========================================================================
    # REQUEST SIZE LIMITS
    # ==========================================================================
    # Max upload size (adjust for audit file uploads)
    client_max_body_size 50M;
    client_body_buffer_size 128k;
    
    # ==========================================================================
    # TIMEOUTS
    # ==========================================================================
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    send_timeout 60s;
    
    # ==========================================================================
    # LOGGING
    # ==========================================================================
    access_log /var/log/nginx/cedrus-access.log;
    error_log /var/log/nginx/cedrus-error.log warn;
    
    # ==========================================================================
    # GZIP COMPRESSION
    # ==========================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml;
    
    # ==========================================================================
    # STATIC FILES (Aggressive Caching)
    # ==========================================================================
    location /static/ {
        alias /usr/share/nginx/html/static/;
        
        # Cache static files for 1 year
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Security headers for static files
        add_header X-Content-Type-Options "nosniff" always;
        
        # Gzip pre-compressed files
        gzip_static on;
        
        # CORS for fonts (if needed)
        location ~* \.(woff|woff2|ttf|otf|eot)$ {
            add_header Access-Control-Allow-Origin "*";
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # ==========================================================================
    # MEDIA FILES (Moderate Caching)
    # ==========================================================================
    location /media/ {
        alias /usr/share/nginx/html/media/;
        
        # Cache media files for 7 days
        expires 7d;
        add_header Cache-Control "public";
        
        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
        
        # Disable execution of scripts
        location ~* \.(php|py|pl|sh|cgi)$ {
            deny all;
        }
    }
    
    # ==========================================================================
    # HEALTH CHECK ENDPOINT
    # ==========================================================================
    location /health/ {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # No caching for health checks
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        
        # No rate limiting for health checks
        limit_req off;
        limit_conn off;
        
        access_log off;
    }
    
    # ==========================================================================
    # API ENDPOINTS (Higher Rate Limit)
    # ==========================================================================
    location /api/ {
        limit_req zone=api burst=50 nodelay;
        limit_conn conn_limit 20;
        
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # No caching for API
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # ==========================================================================
    # LOGIN ENDPOINT (Strict Rate Limiting)
    # ==========================================================================
    location /accounts/login/ {
        limit_req zone=login burst=3 nodelay;
        limit_conn conn_limit 5;
        
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # ==========================================================================
    # DJANGO APPLICATION (Default)
    # ==========================================================================
    location / {
        limit_req zone=general burst=20 nodelay;
        limit_conn conn_limit 10;
        
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (for Django Channels if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Disable caching for dynamic pages
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # ==========================================================================
    # BLOCK SENSITIVE FILES
    # ==========================================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Block access to sensitive files
    location ~* (\.py|\.pyc|\.pyo|\.conf|\.ini|\.log|\.bak|\.sql|\.sqlite|\.db)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # ==========================================================================
    # ROBOTS.TXT (Optional)
    # ==========================================================================
    location = /robots.txt {
        add_header Content-Type text/plain;
        return 200 "User-agent: *\nDisallow: /admin/\nDisallow: /api/\n";
    }
    
    # ==========================================================================
    # FAVICON (Prevent 404 errors)
    # ==========================================================================
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        return 204;
    }
}

